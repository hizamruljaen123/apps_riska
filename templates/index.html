<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Object Detection Upload</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-align: center;
      }
      #upload-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }
      #upload-form:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      #loading-spinner {
        display: none;
      }
      #loading-spinner .spinner-border {
        width: 3rem;
        height: 3rem;
      }
      #result {
        display: none;
      }
      #images img {
        transition: transform 0.3s ease-in-out;
      }
      #images img:hover {
        transform: scale(1.05);
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .bounce {
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Upload an Image for Object Detection</h1>
      <form id="upload-form" class="text-center">
        <div class="form-group">
          <input type="file" class="form-control-file" id="file-input" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <div id="loading-spinner" class="text-center mt-3 bounce">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Processing your image, please wait...</p>
      </div>
      <div id="result" class="mt-5 fade-in">
        <h2>Result</h2>
        <div id="images" class="row">
          <div class="col-md-6">
            <h3>Original Image</h3>
            <img id="original-image" class="img-fluid" src="" alt="Original Image">
          </div>
          <div class="col-md-6">
            <h3>Detected Image</h3>
            <img id="detected-image" class="img-fluid" src="" alt="Detected Image">
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#upload-form').on('submit', function(event) {
          event.preventDefault();
          var formData = new FormData();
          var fileInput = $('#file-input')[0];
          if (fileInput.files.length === 0) {
            alert('Please select a file to upload.');
            return;
          }
          formData.append('file', fileInput.files[0]);
          $('#loading-spinner').show();
          $('#result').hide();
          $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
              $('#loading-spinner').hide();
              if (data.error) {
                alert(data.error);
              } else {
                $('#original-image').attr('src', data.original_image);
                $('#detected-image').attr('src', data.detected_image);
                $('#result').show().addClass('fade-in');
              }
            },
            error: function() {
              $('#loading-spinner').hide();
              alert('An error occurred while uploading the file.');
            }
          });
        });
      });
    </script>
  </body>
</html>
