<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Object Detection Upload</title>
    <style>
      #loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Upload an Image for Object Detection</h1>
      <form id="upload-form">
        <div class="form-group">
          <input type="file" class="form-control-file" id="file-input" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <div id="loading-spinner" class="text-center mt-3">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Processing your image, please wait...</p>
      </div>
      <div id="result" class="mt-5" style="display: none;">
        <h2>Result</h2>
        <div id="images" class="row">
          <div class="col-md-6">
            <h3>Original Image</h3>
            <img id="original-image" class="img-fluid" src="" alt="Original Image">
          </div>
          <div class="col-md-6">
            <h3>Detected Image</h3>
            <img id="detected-image" class="img-fluid" src="" alt="Detected Image">
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#upload-form').on('submit', function(event) {
          event.preventDefault();
          var formData = new FormData();
          var fileInput = $('#file-input')[0];
          if (fileInput.files.length === 0) {
            alert('Please select a file to upload.');
            return;
          }
          formData.append('file', fileInput.files[0]);
          $('#loading-spinner').show();
          $('#result').hide();
          $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
              $('#loading-spinner').hide();
              if (data.error) {
                alert(data.error);
              } else {
                $('#original-image').attr('src', data.original_image);
                $('#detected-image').attr('src', data.detected_image);
                $('#result').show();
              }
            },
            error: function() {
              $('#loading-spinner').hide();
              alert('An error occurred while uploading the file.');
            }
          });
        });
      });
    </script>
  </body>
</html>
